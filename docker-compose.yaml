version: '3'

services:
  web:
    container_name: handover
    build: .
    ports:
        - 8080:80
        - 8443:443
    extra_hosts:
        - "host.docker.internal:host-gateway"
    environment:
      - APP_URL=https://localhost:8080
      - DB_HOST=host.docker.internal
      - APP_ENV=local
      - APP_DEBUG=true
    volumes:
      - ./:/app